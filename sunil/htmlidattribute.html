<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    #unique{
        background-color:red;
        color: yellow;
        border:2px;
        text-align: center;
    }
    .city{
        background-color: blue;
        color: black;
        border: 3px;

    }

        background-color: brown;
        color: white;
    }
</style>
</head>
<body>
    <h1 id="unique">html id attribute</h1>
    <!-- id use only one time in html page. -->

    <h2 class="city">London</h2>
<p class="also">London is the capital of England.</p>

<h2 class="city">Paris</h2>
<p class="also">Paris is the capital of France.</p>

<h2 class="city">Tokyo</h2>
<p class="also">Tokyo is the capital of Japan.</p>
<!-- class use three times in html page. -->

</body>
</html>

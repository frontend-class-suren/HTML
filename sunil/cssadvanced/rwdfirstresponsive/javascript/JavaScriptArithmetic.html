<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>JavaScript Arithmetic</h1>
    <p id="demo"></p>
    <script>
        {
            let a=200 + 200;
            document.getElementById('demo').innerHTML=a;//add two numbers and make new number.
        }
    </script>
     <p id="demo1"></p>
    <script>
    { 
        
        let a=10;
        let b=70;
        let c=a+b;
        
        
        document.getElementById('demo1').innerHTML=c;
        
    }
</script>
<p id="demo2"></p>
<script>
{ 
    
    let a=10;
    let b=(100+10)*a;



    
    document.getElementById('demo2').innerHTML=b;

    
}
</script>
<p id="demo3"></p>
<script>
    {
        let x=10;
        let y=20;
        let z=x+y;
        document.getElementById('demo3').innerHTML=z;
        //we  can use divied,multiply and substraction same like addtion program just change oprator.
    }
</script>
<p id="demo4"></p>
<script>
    {
        let x=10;
        let y=20;
        let z=x%y;
        document.getElementById('demo4').innerHTML=z;
        //we  can use divied,multiply and substraction same like addtion program just change oprator.
    }
    </script>
    <h2>Incrementing</h2>
    <p id="demo5"></p>
    <script>
        {
            
            let a=40;
            a++;
           let b=a;
       
            document.getElementById('demo5').innerHTML=b;
        
            
        }

    </script>

<p id="demo6"></p>
<script>
    {
        
        let a=5;

   
        document.getElementById('demo6').innerHTML=a**2;
    
        
    }
    
</script>

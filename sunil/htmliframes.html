<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <iframe src="https://www.google.com/" height="100" width="300" 
    title="iframe practice"></iframe>
    <!-- now you get one small window inside browser called iframe -->
    <iframe src="https://www.google.com/" height="100" width="200" style="height:200; width: 300px;"
    title="iframe practice"></iframe>
    <!-- now you can write style attribute to put property like height and width in two way with style and without style -->
    <iframe src="https://www.google.com/" style="border: solid blue" title="iframe practice"></iframe>
    <!--you we can add more property like border  -->
    <iframe src="https://www.google.com/" style="border: none" title="iframe practice"></iframe>
     <!-- we can remove the broder also -->
     <iframe src="https://www.google.com/" name="link_to_another_website" title="iframe practice"></iframe>
     <p><a href="https://www.google.com" target="link_to_another_website">google.com</a></p>
     <!-- we can target a link to open browser in iframe -->
      
</body>
</html>

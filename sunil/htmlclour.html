<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            border: 2px solid blue;
            /* h1 again for border color */
            background-color: hwb(351 17% 40% / 0.907);
        }
        h2{
            background-color: rgb(119, 170, 41);
            /* we use rgb color also. */
        }
    </style>
</head>
<body>
    <h1 style="background-color: red;">hello color</h1>
    <!-- always inline css start with style and choose background-color -->
     <h2 style="color:blue;">you can use text color also.</h2>
     <!-- text color always start with <style> and then choose color. -->

</body>
</html>

    <h1>find out the maximun and minimum in array.</h1>
    <p id="demo"></p>
    <p id="demo1"></p>
    <script>
        {
           //find out maximum number.
                function maximum()
                {
                    let arr=[34,78,99,66,54,94]
                    let max=arr[0]
                for(let i=0;i<arr.length; i++)
                {
                        if(arr[i]>max)
                        {
                            max=arr[i]
                        }
                }

             document.getElementById('demo').innerHTML="maximum number is= "+max


            }
        maximum()
                    //findout minimum numbers.
                    function minimum()
                    {
                        let arr=[38,78,23,90,67,10]
                        let min=arr[0];
                        for(let j=0;j<arr.length;j++) 
                    {
                        if(arr[j]<min)
                    {
                        min=arr[j];
                    }
                    }
                    document.getElementById('demo1').innerHTML="minimum number is= "+min;
                    }
                    minimum();
        }
    </script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 style="color: blue;">JavaScript typeof</h1>
    <h2>Difference Between Undefined and Null</h2>
    <h3>undefined and null are equal in value but different in type:</h3>
    <p id="demo"></p>
    <script>
        {
document.getElementById("demo").innerHTML =
"<p>The typeof undefined is " + typeof undefined +
"<p>The typeof null is " + typeof null +
"<p>(null === undefined) is " + (null === undefined) +
"<p>(null == undefined) is " + (null == undefined);
 }
    </script>
</body>
</html>

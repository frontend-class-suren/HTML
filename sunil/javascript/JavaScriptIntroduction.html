<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>JavaScript Introduction</h1>
    <h2>what can javascript  do?</h2>
    <p id="demo">javascript can change the html content.</p>
    <button type="button" onclick="document.getElementById('demo').innerHTML='hello javascript'">click me</button>
<h2>note: we use single and double quotes</h2>
<h1>java scripts can change Element style</h1>
<button type="button" onclick="document.getElementById('demo1').style.fontSize='40px'">click</button>
<p id="demo1">can change font style</p>
<button type="button" onclick="document.getElementById('demo2').style.display='block'">click</button>
<p id="demo2">show block</p>
<button type="button" onclick="document.getElementById('demo3').style.display='none'">click me</button>
<p id="demo3">block will not show.</p>
</body>
</html>

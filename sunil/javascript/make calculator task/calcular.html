<body>
    <script>
        function pick(val) {
            document.getElementById('screen').value +=val;
        }
        function clr() {
            document.getElementById('screen').value= " ";
        }
        function remove() {
            let x=document.getElementById('screen').value;
            let y=x.slice(0,-1);
            document.getElementById('screen').value=y;
            
        }

        function arthmatic_opration() {
            let store=document.getElementById('screen').value;
            let store1=eval(store);
            document.getElementById('screen').value=store1;
            
        }
    </script>
    <table>
        <tr>
            <th colspan="4"><input type="text" id="screen"></th>
        

        </tr>
        <tr><th><input type="button" value="1" onclick="pick(1)"></th>
            <th><input type="button" value="2" onclick="pick(2)"></th>
            <th><input type="button" value="3" onclick="pick(3)"></th>
            <th><input type="button" value="/" onclick="pick('/')" style="background-color: green;"></th>
        </tr>
        <tr><th><input type="button" value="4" onclick="pick(4)"></th>
            <th><input type="button" value="5" onclick="pick(5)"></th>
            <th><input type="button" value="6" onclick="pick(6)"></th>
            <th><input type="button" value="*" onclick="pick('*')" style="background-color: green;"></th>
        </tr>
        <tr><th><input type="button" value="7" onclick="pick(7)"></th>
            <th><input type="button" value="8" onclick="pick(8)"></th>
            <th><input type="button" value="9" onclick="pick(9)"></th>
            <th><input type="button" value="-" onclick="pick('-')" style="background-color: green;"></th>
        </tr>
        <tr><th><input type="button" value="." onclick="pick('.')"></th>
            <th><input type="button" value="0" onclick="pick(0)"></th>
            <th><input type="button" value="DEL" onclick="remove()" style="background-color: blue;">
            <th><input type="button" value="+" onclick="pick('+')" style="background-color: green;"></th>
        </tr>
        <tr>
        <th colspan="2"><input type="button" value="AC" onclick="clr()" style="background-color: red;"></th>
            <th colspan="2"><input type="button" value="=" onclick="arthmatic_opration()" style="background-color: green;"></th>

        <!-- <th><input type="button" value="0" onclick="pick(0)"></th> -->
        <!-- <th><input type="button" value="%" onclick="pick('%')" style="background-color: green;"></th> -->

    </tr>

    </table>

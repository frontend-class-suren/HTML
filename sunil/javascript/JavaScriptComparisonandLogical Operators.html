<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 style="color: red;">JavaScript Comparison and Logical Operators</h1>
    <h2>Logical Oprator(&&)</h2>
    <p id="demo"></p>
    <h2>|| oprator</h2>
    <p id="demo1"></p>
    <h2>! oprator</h2>
    <p id="demo2"></p>


    <script>
         let x=20;
         let y=10;
        {
             
              document.getElementById('demo').innerHTML="using && oprator = "+(x<30 && y>5);//both condition must be true then return true.
       
             document.getElementById('demo1').innerHTML="using || oprator = "+(x>15 || y>20);//one condition give true the return true.
             document.getElementById('demo2').innerHTML="using ! oprator = "+ !(x>15)//if condition true then output false and if condition false then output true.
        }
        // Conditional (Ternary) Operator

             </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>JavaScript Assignment</h1>
    <h3>The *= Operator</h3>
    <p id="demo"></p>
    <script>
        let x=10;
        x*=5;
        document.getElementById('demo').innerHTML=x;
    </script>
    <p id="demo1"></p>
    <script>
        let y=5;
        y**=5;
        document.getElementById('demo1').innerHTML=y;
    </script>
</body>
</html>

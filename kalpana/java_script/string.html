<!DOCTYPE html>
<html>
<head>
	<title>JS String</title>
	 <meta charset="UTF-8">
	 <meta name="viewport" content="width=device-width, initial-scale=1.0">
	 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	 <style type="text/css">
	 	#result
	 	{
	 		display: none;
	 	}
	 </style>
</head>
<body>

	<nav class="navbar navbar-expand-sm navbar-dark bg-dark">
	  <div class="container-fluid">
	    <a class="navbar-brand" href="javascript:void(0)">Java Script</a>
	    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
	      <span class="navbar-toggler-icon"></span>
	    </button>
	    <div class="collapse navbar-collapse" id="mynavbar">
	      <ul class="navbar-nav me-auto">
	        <li class="nav-item">
	          <a class="nav-link active" href="javascript:void(0)">String Methods</a>
	        </li>
	        <li class="nav-item">
	          <a class="nav-link" href="javascript:void(0)">Link</a>
	        </li>
	        <li class="nav-item">
	          <a class="nav-link" href="javascript:void(0)">Link</a>
	        </li>
	      </ul>
	    </div>
	  </div>
	</nav>


	<div class="bg-info p-5 container-fluid">
		<h1>String Methods</h1>
	</div>

	<div class="container p-5">
		<div class="row">
			<div class="col-md-8 mx-auto">
				<input type="text" id="user_text" class="form-control border border-secondary rounded-0">
			</div>	
		</div>
		<div class="row mt-5">
			<div class="col-md-4 mx-auto">
				<button onclick="stringMethod()" class="btn btn-info form-control rounded-0">Submit Your String</button>
			</div>	
		</div>
		<div class="row mt-5">
			<div class="col-md-8 mx-auto border" id="result">
				<p id="text"></p>
				<p id="length"></p>
				<p id="upper"></p>
				<p id="lower"></p>
				<p id="extract"></p>
				<p id="slice"></p>
				<p id="substring"></p>
				<p id="concat"></p>
				<p id="trim"></p>
				<p id="padding"></p>
				<p id="repeat"></p>
				<p id="replace"></p>
				<p id="split"></p>
			</div>	
		</div>
	</div>



	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

	<script type="text/javascript">

		function stringMethod()
		{
			
			let x=document.getElementById('user_text').value;

			document.getElementById('result').style.display="block";
			
			document.getElementById('text').innerHTML=
			"Given string is : "+x;

			document.getElementById('length').innerHTML=
			"Length of string is : "+x.length;

			document.getElementById('upper').innerHTML=
			"String in uppercase is : "+x.toUpperCase();

			document.getElementById('lower').innerHTML=
			"String in lowercase is : "+x.toLowerCase();

			document.getElementById('extract').innerHTML=
			"Extract Character at Position 4(at) : "+x.at(4)+"<br><br>"+
			"Extract Character at Position 2(charAt) : "+x.charAt(2)+"<br><br>"+
			"Extract Ascii Code of character at position 3(charCodeAt)  : "+x.charCodeAt(3)+"<br><br>"+
			"Extract Character at Position 6([]) : "+x[6]+"<br><br>";

			document.getElementById('slice').innerHTML=
			"Extract String using slice method(3,7) : "+x.slice(3,7)+"<br><br>"+
			"Extract String by skipping end parameter(6) : "+x.slice(6)+"<br><br>"+
			"Extract String by giving negative value to slice(-8) : "+x.slice(-8)+"<br><br>"+
			"Extract String by giving negative value to slice(-3,-6) : "+x.slice(-6,-3)+"<br><br>";


			document.getElementById('substring').innerHTML=
			"Extract String using substring method with start and end parameter(3,7) : "+x.substring(3,7)+"<br><br>"+
			"Extract String using substr method with start parameter(6) : "+x.substr(6)+"<br><br>"+
			"Extract String using substr method with negative parameter(-4) : "+x.substr(-4)+"<br><br>";
			
			
			document.getElementById('concat').innerHTML=
			"Concatinate Two string : "+x+" "+"Good morning"+"<br><br>";


			document.getElementById('trim').innerHTML=
			"Removing White space using trim method : "+x.trim()+"<br><br>"+
			"Removing White space from start : "+x.trimStart()+"<br><br>"+
			"Removing White space from end : "+x.trimEnd()+"<br><br>";

			let a="A";
			document.getElementById('padding').innerHTML=
			"Filling space from start with @ character : "+a.padStart(3,'@')+"<br><br>"+
			"Filling space from end with 0 character : "+a.padEnd(3,'@')+"<br><br>";

			document.getElementById('repeat').innerHTML=
			"Repeating text using repeat Method 4 times : "+x.repeat(4)+"<br><br>";

			document.getElementById('replace').innerHTML=
			"Replacing World to How are you : "+x.replace("world","how are you")+"<br><br>";

			document.getElementById('split').innerHTML=
			"Splitting string using split method : "+x.split(" ")+"<br><br>";


		}
	</script>	
</body>
</html>
